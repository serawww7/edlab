name: Patch Tickets HTML

on:
  workflow_dispatch:  # дозволяє запуск вручну з GitHub

jobs:
  patch-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v3

      - name: Встановити Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Запустити patch_tickets.py
        run: python3 patch_tickets.py

      - name: Коміт змін (якщо є)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Автоматичний патч чеків через patch_tickets.py"
          git push
