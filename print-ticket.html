<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Чек 58 мм — друк</title>
<style>
  @media print { @page { size:58mm auto; margin:0 } }
  html,body{ margin:0; padding:0; background:#fff; color:#000; }
  .ticket{
    width:58mm; margin:0; padding:6mm 4mm; background:#fff; color:#000;
    font-family:"Courier New", Courier, monospace;
    font-weight:700; letter-spacing:0.1px;
    border:none; border-radius:0; box-shadow:none;
  }
  .ticket h4{margin:0 0 6px; font-size:13px; text-align:center; font-weight:700}
  .ticket p{margin:2px 0; font-size:12px; font-weight:700}
  .ticket b, .ticket strong, .ticket span{font-weight:700}
  .line{border-top:1px dashed #000; margin:6px 0}
  small{font-size:10px; font-weight:700}
</style>
</head>
<body>
<script>
(function(){
  var params = new URLSearchParams(location.search);
  var id = params.get('id');
  if(!id){ document.body.innerHTML = '<p>Немає id друку.</p>'; return; }

  var key = 'print_job_' + id;
  var raw = localStorage.getItem(key);
  if(!raw){ document.body.innerHTML = '<p>Дані для друку не знайдено.</p>'; return; }

  try{
    var data = JSON.parse(raw);
    var html = (data && data.html) || '';
    if(!html){ document.body.innerHTML = '<p>Порожній чек.</p>'; return; }

    if(html.indexOf('class="ticket"') === -1 && html.indexOf("class='ticket'") === -1){
      html = '<div class="ticket">' + html + '</div>';
    }
    document.body.innerHTML = html;

    window.addEventListener('load', function(){
      try{ window.focus(); window.print(); }catch(e){}
      setTimeout(function(){
        try{ localStorage.removeItem(key); }catch(e){}
        try{ window.close(); }catch(e){}
      }, 300);
    });
  }catch(e){
    document.body.innerHTML = '<p>Помилка читання даних для друку.</p>';
  }
})();
</script>
</body>
</html>
